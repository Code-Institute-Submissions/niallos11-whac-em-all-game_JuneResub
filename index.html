<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Whac Em Game" content="">
    <meta name="keywords" content="Whac,Whack,Them,Em,All,Mole,Game,">
    <meta name="description" content="Online whac Game,Fun,Whac,">
    <title>Whac-Em-All</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> 
    
</head>

<body>
    <!-- header for Game-->
    <h1>Whac-Em-All</h1>
     <!-- Score area -->
    <div class=scores>
        <div>Score:<span id="js-score"></span></div>
        <div>highScore: <span id="js-highscore"></span></div>
    </div>
    <br>
    <!-- Timer countdown 30 sec -->
    <div><span>Time-left:</span><span class="time-left"></span></div>
    <br>
    <br>
    <!--Main game area using grid 3*3 boxes-->
    <div class="game-grid-area">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>
    <br>
    <br>
    <div>
        <!-- js button to start the game -->
        <button class=js-button onclick="jsButton()">Play!</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
